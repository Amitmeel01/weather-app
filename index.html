<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div>
            <h1>WEATHER-APP</h1>
        </div>
        <div class="sear">
           <input type="text" placeholder="search city" spellcheck="false">
           <button>
              <img src="images/search.png" >
          </button>
    </div>
    <div class="error">
        <h3>Invalid city name</h3>
    </div>

    <div class="weather">
        <img src="images/rain.png">
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
    </div>
    <div class="details">
        <div class="col1">
            <img src="images/humidity.png">
            <div class="det">
                <h3 class="humidity"></h3>
                <h4>humidity</h4>
            </div>
        </div>
       

        <div class="col2">
            <img src="images/wind.png">
            <div class="wind">
                <h2 class="windSpeed"></h2>
                <h6>Wind-Speed</h6>
            </div>
        </div>
      
    </div>

    </div>

   

    <script src="app.js"></script>
</body>
</html>
